<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Calculator</title>
  </head>
  <style>
    body {
      background-color: #f2f2f2;
    }

    .calculator {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 50px auto;
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      width: 100%;
      margin-bottom: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #f2f2f2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
  <body>
    <div class="calculator">
      <h2>Exchange Calculator</h2>
      <label>Enter amount:</label>
      <input type="text" id="amount" readonly />
      <div class="keypad">
        <button onclick="addValue(1)">1</button>
        <button onclick="addValue(2)">2</button>
        <button onclick="addValue(3)">3</button>
        <button onclick="addValue(4)">4</button>
        <button onclick="addValue(5)">5</button>
        <button onclick="addValue(6)">6</button>
        <button onclick="addValue(7)">7</button>
        <button onclick="addValue(8)">8</button>
        <button onclick="addValue(9)">9</button>
        <button onclick="addValue('.')">.</button>
        <button onclick="addValue(0)">0</button>
        <button onclick="clearValue()">C</button>
      </div>
      <label>Select currency:</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <div class="result">
        <p>Total: <span id="total"></span></p>
        <p>Change: <span id="change"></span></p>
      </div>
    </div>
    <script>
      // set initial value for the calculator
      var value = "0";

      function addValue(num) {
        // check if the input is a number or a decimal point
        if (num === "." && value.includes(".")) {
          return;
        } else if (num !== "." && value === "0") {
          value = num.toString();
        } else {
          value += num.toString();
        }

        // update the value displayed on the calculator
        document.getElementById("amount").value = value;
      }

      function clearValue() {
        // clear the value and update the display
        value = "0";
        document.getElementById("amount").value = value;
      }

      function calculate() {
        // get the amount and currency selected by the user
        var amount = parseFloat(value);
        var currency = document.getElementById("currency").value;

        // define the exchange rates for each currency
        var exchangeRates = {
          USD: 1,
          EUR: 0.82,
          GBP: 0.71,
          JPY: 109.96
        };

        // calculate the total and change
        var total = amount / exchangeRates[currency];
        var change = total - amount;

        // round the results to two decimal places
        total = Math.round(total * 100) / 100;
        change = Math.round(change * 100) / 100;

        // update the display with the results
        document.getElementById("total").innerText =
          total.toFixed(2) + " " + currency;
        document.getElementById("change").innerText =
          change.toFixed(2) + " " + currency;
      }
    </script>
  </body>
</html>
