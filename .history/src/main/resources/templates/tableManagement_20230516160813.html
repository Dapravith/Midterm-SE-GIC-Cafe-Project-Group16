<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        .bg-white {
            background-color: #fff;
        }

        .border {
            border-width: 1px;
            border-style: solid;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .w-1\/3 {
            width: 33.333333%;
        }

        .absolute {
            position: absolute;
        }

        .left-1\/2 {
            left: 50%;
        }

        .top-1\/2 {
            top: 50%;
        }

        .transform {
            transform: translateX(-50%) translateY(-50%);
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .block {
            display: block;
        }

        .text-gray-700 {
            color: #4a5568;
        }

        .leading-tight {
            line-height: 1.25;
        }

        .focus\:outline-none:focus,
        .focus\:shadow-outline:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .appearance-none {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .focus\:outline-none:focus {
            outline: none;
        }

        .bg-red-500 {
            background-color: #f56565;
        }

        .hover\:bg-red-700:hover {
            background-color: #c53030;
        }

        .text-white {
            color: #fff;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .flex.items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .mr-3 {
            margin-right: 0.75rem;
        }

        .bg-blue-500 {
            background-color: #4299e1;
        }

        .hover\:bg-blue-700:hover {
            background-color: #3182ce;
        }

        .text-gray-700 {
            color: #4a5568;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .form-button {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="bg-white border rounded-lg p-6 shadow-lg w-1/3 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2" id="form">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Manage Tables</h2>
        </div>
        <form action="/table_management/set_number_of_table" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="number-of-tables">Number of Tables</label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="${tableAmount}" id="number-of-tables" name="tableAmount" type="number" placeholder="Enter number of tables">
            </div>
            <div class="flex justify-end">
                <a href="/product_management/drink" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center mr-3">Cancel</a>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
