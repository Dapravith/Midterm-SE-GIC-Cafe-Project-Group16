<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Cashier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      button:hover {
        box-shadow: 0 14px 15px 0 rgba(36, 149, 198, 0.921),
          0 17px 60px 0 rgba(90, 81, 81, 0.19);
      }

      .text-center {
        color: rgb(54, 54, 58);
        justify-content: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body class="m-10 text-lg">
    <!-- CRUD CASHIERS -->
    <div
      class="new_cashier w-[60%] h-fit m-auto border-[2px] border-solid border-[#4B371C]"
    >
      <div class="p-3 head">
        <h2 class="text-center">New Cashier</h2>
      </div>
      <div class="w-[100%] border-[1px] border-solid border-[#4B371C]"></div>
      <div class="flex">
        <div class="add_cashier w-[60%]">
          <div class="py-3">
            <form action="#" class="p-5">
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="firstName">First Name :</label>
                <input
                  type="text"
                  id="firstName"
                  name=""
                  class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                  placeholder=""
                />
              </div>
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="lastName">Last Name :</label>
                <input
                  type="text"
                  id="lastName"
                  name=""
                  class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                  placeholder=""
                />
              </div>
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="sex">Sex :</label>
                <div class="flex justify-between">
                  <select
                    type="add-item"
                    id="sex"
                    name=""
                    class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                    placeholder=""
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="dob">Date of Birth :</label>
                <input
                  type="date"
                  id="dob"
                  name=""
                  class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                  placeholder=""
                />
              </div>
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="login">Login :</label>
                <input
                  type="text"
                  id="login"
                  name=""
                  class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                  placeholder=""
                />
              </div>
              <div class="grid grid-cols-2 mt-3">
                <label class="mr-5" for="password">Password :</label>
                <input
                  type="password"
                  id="password"
                  name=""
                  class="p-1 border-[1px] border-solid border-[#4B371C] rounded"
                  placeholder=""
                />
              </div>
              <div class="mt-5">
                <button
                  id="addCashierBtn"
                  class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700"
                >
                  OK
                </button>
                <button
                  class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- images -->
        <div class="ml-5 img">
          <form action="#">
            <input
              id="file-input"
              type="file"
              name="file"
              hidden
              accept="image/*"
            />
            <label for="file-input" class="cursor-pointer">
              <div
                id="image-preview"
                class="w-[400px] h-fit p-3 border-[#4B371C]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.6"
                  stroke="currentColor"
                  class="w-full h-full text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </div>
            </label>
          </form>
        </div>
      </div>
    </div>
    <script>
      const fileInput = document.getElementById("file-input");
      const imagePreview = document.getElementById("image-preview");
      const fileName = document.getElementById("file-name");

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];

        if (file) {
          const reader = new FileReader();

          reader.onload = () => {
            imagePreview.style.backgroundImage = `url ('${reader.result}')`;
          };
          reader.readAsDataURL(file);

          fileName.textContent = file.name;
        }
      });

      const addCashierBtn = document.getElementById("addCashierBtn");
      addCashierBtn.addEventListener("click", (e) => {
        e.preventDefault();
        // Add your code to handle the add cashier button click event here
      });
    </script>
  </body>
</html>
