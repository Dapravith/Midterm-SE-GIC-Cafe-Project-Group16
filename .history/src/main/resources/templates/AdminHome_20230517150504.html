<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin HomeScreen</title>
    <link
      rel="stylesheet"
      href=""
      th:href="@{/scss/homescreen_admin/style.css}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main_wrapper">
      <div class="wrapper_container">
        <div class="topBar_container">
          <a th:href="@{/addCashier}">New Cashier</a>
          <div class="line"></div>
          <a th:href="@{/addDrink}">New Drinks</a>
          <div class="line"></div>
          <a href="#">New Food</a>
          <div class="line"></div>
          <a th:href="@{/categories_management}">New Category</a>
          <div class="line"></div>
          <a href="#">Orders history</a>
          <div class="line"></div>
          <a th:href="@{/manage_table}">Manage Table</a>
        </div>
        <div class="manageBox">
          <div class="left_box">
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Cashier')">
                Cashier
              </button>
              <button class="tablinks" onclick="openCity(event, 'Paris')">
                Food
              </button>
              <button class="tablinks" onclick="openCity(event, 'Tokyo')">
                Drink
              </button>
            </div>

            <div id="Cashier" class="tabcontent">
              <div class="cashier_div">
                <p>Cashier Name</p>
                <p>Login</p>
                <p>Action</p>
              </div>
              <div class="cashier_table">
                <div
                  class="row 1"
                  id="cashier_row1"
                  th:each="cashier: ${cashiers}"
                >
                  <div class="text_box">
                    <p th:text="${cashier.id}"></p>
                    <div>
                      <span th:text="${cashier.firstName}"></span>
                      <span th:text="${cashier.lastName}"></span>
                    </div>
                  </div>
                  <div class="login">
                    <p th:text="${cashier.login}"></p>
                  </div>
                  <div class="icon">
                    <a th:href="@{/showUpdateCashier(cashierId=${cashier.id})}">
                      <i class="bx bx-edit"></i>
                    </a>
                    <a th:href="@{/deleteCashier(cashierId=${cashier.id})}">
                      <i class="bx bx-trash"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div id="Paris" class="tabcontent">
              <div class="food_div">
                <p>Food Code</p>
                <p>Food Name</p>
                <p>Price($)</p>
                <p>Action</p>
              </div>
              <div class="food_table">
                <div class="row 1" id="food_row1">
                  <div class="food_code">
                    <p>1.</p>
                    <p>DF001</p>
                  </div>
                  <div class="foodName">
                    <p>Sandwich</p>
                  </div>
                  <div class="price">
                    <p>1.5</p>
                  </div>
                  <div class="icon">
                    <i class="bx bx-edit"></i>
                    <i class="bx bx-trash"></i>
                  </div>
                  <div class="line"></div>
                </div>
                <div class="row 2">
                  <div class="food_code">
                    <p>2.</p>
                    <p>DF002</p>
                  </div>
                  <div class="foodName">
                    <p>Sandwich</p>
                  </div>
                  <div class="price">
                    <p>1.8</p>
                  </div>
                  <div class="icon">
                    <i class="bx bx-edit"></i>
                    <i class="bx bx-trash"></i>
                  </div>
                  <div class="line"></div>
                </div>
              </div>
            </div>

            <div id="Tokyo" class="tabcontent">
              <div class="drink_div">
                <p>Drink Code</p>
                <p>Drink Name</p>
                <p>Price($)</p>
                <p>Action</p>
              </div>
              <!-- ---------------------------------------------->
              <!--------------------Drink Section---------------->
              <!-- ---------------------------------------------->
              <div class="drink_table">
                <div class="row 1" id="drink_row1" th:each="drinkA: ${myDrink}">
                  <div class="drink_code">
                    <!-- ---------------------------------------------->
                    <!--------------------DrinkId&Code----------------->
                    <!-- ---------------------------------------------->
                    <p th:text="${drinkA.id}"></p>
                    <p th:text="${drinkA.drinkCode}"></p>
                  </div>
                  <div class="drinkName">
                    <!-- ---------------------------------------------->
                    <!--------------------Drink Name------------------->
                    <!-- ---------------------------------------------->
                    <p th:text="${drinkA.drinkName}"></p>
                  </div>
                  <div class="price">
                    <!-- ---------------------------------------------->
                    <!--------------------Drink Price------------------>
                    <!-- ---------------------------------------------->
                    <p th:text="${drinkA.price}"></p>
                  </div>
                  <!-- ---------------------------------------------->
                  <!--------------------Drink Icon------------------->
                  <!-- ---------------------------------------------->
                  <!-- <div class="icon">
                                    <a th:href="@{/home_admin/edit/{id}(id=${drink.id})}">
                                        <i class='bx bx-edit'></i>
                                    </a>
                                   <a th:href="@{/deleteDrink(drinkId=${drink_categories.drink_code})}">
                                        <i class='bx bx-trash' ></i>
                                   </a>

                                </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="right_box" id="rightBox"></div>
        </div>
      </div>
    </div>
    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      let row1 = document.getElementById("cashier_row1");
      let rightBox = document.getElementById("rightBox");
      let food = document.getElementById("food_row1");
      let drink = document.getElementById("drink_row1");
      row1.addEventListener("click", () => {
        rightBox.innerHTML = `
            <div class="box">
                        <div class="title">
                            <b>Cashier Infomation</b>
                        </div>
                        <div class="box_wrapp">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Reuni%C3%A3o_com_o_ator_norte-americano_Keanu_Reeves_%2846806576944%29_%28cropped%29.jpg/800px-Reuni%C3%A3o_com_o_ator_norte-americano_Keanu_Reeves_%2846806576944%29_%28cropped%29.jpg" alt="">
                            <div class="wrap_img_info">
                                <div class="details">
                                    <div class="name">
                                        <p>Name</p>
                                        <p>:XYZ Abc</p>
                                    </div>
                                    <div class="gender">
                                        <p>Sex</p>
                                        <p>:Male</p>
                                    </div>
                                    <div class="age">
                                        <p>Age</p>
                                        <p></p>
                                        <p>:19</p>
                                    </div>
                                    <div class="Hired_date">
                                        <p>Hired date</p>
                                        <p>:03/01/2018</p><br>
                                    </div>
                                    <div class="serve">
                                        <p>served</p>
                                        <p>:99 orders</p>
                                    </div>
                                    <div class="login">
                                        <p>Login</p>
                                        <p>: xyz_abc</p>
                                    </div>
                                    <div class="pass">
                                        <p>Password</p>
                                        <p>: **********</p>
                                    </div>
                                    <div class="last_login">
                                        <p>Last Login</p>
                                        <p>:30/09/2018</p>
                                    </div>
                            </div>

                            </div>
                        </div>
                        <div class="cashier_bottom">
                        <div class="lastlogin">
                            <b>Last Login:</b>
                            <p> 30/09/2018 08:30:00</p>
                        </div>
                        <div class="lastorder">
                            <b>Last order no. :</b>
                            <p>99</p>
                        </div>

                    </div>
                    </div>

            `;
      });
      food.addEventListener("click", () => {
        rightBox.innerHTML = `

            <div class="warpper">
                        <div class="food_title">
                            <b>Food Information</b>
                        </div>
                        <div class="image">
                            <img src="https://images.deliveryhero.io/image/fd-kh/Products/1933765.jpg" alt="">
                        </div>
                        <div class="food_text">
                            <div class="left_text">
                                <p>Code: DF001</p>
                                <p>Name: French Fries</p>
                                <p>Category: Foods</p>
                            </div>
                            <div class="right_text">
                                <p>Price: 1.5$</p>
                                <p>Order: 99 times</p>
                            </div>


                        </div>
                   </div>



        `;
      });

      drink.addEventListener("click", () => {
        rightBox.innerHTML = `
            <div class="box">
                        <div class="title">
                            <b>Drink Infomation</b>
                        </div>
                        <div class="box_wrapp">
                            <img src="https://b.zmtcdn.com/data/pictures/chains/9/6503729/9b60e87fc9c1d60fbb4c2205ccdbd5ef.jpg" alt="">
                            <div class="wrap_img_info">
                                <div class="details">
                                    <div class="code">
                                        <b>Code</b>
                                        <p>: DH001</p>
                                    </div>
                                    <div class="name">
                                        <b>Name</b>
                                        <p>: Espresso</p>
                                    </div>
                                    <div class="cate">
                                        <b>Category</b>
                                        <p>: Hot Drinks</p>
                                    </div>
                                    <div class="price">
                                        <b>Price</b>
                                        <p>:2.1$</p>
                                    </div>
                                    <div class="order">
                                        <b>Order</b>
                                        <p>:99 times</p>
                                    </div>
                                    <div class="note">
                                        <b>Note:</b>
                                        <p>Good for person who</p>
                                        <p>likes High coffee compression</p>
                                        <p>and for up the whole night.</p>
                                    </div>
                            </div>
                            </div>
                        </div>
                        <div class="bottom">
                            <b>Last Order date: </b>
                            <p>30/09/2018</p>
                            <p>08:30:00</p>
                        </div>
                    </div>
            `;
      });
    </script>
  </body>
</html>
