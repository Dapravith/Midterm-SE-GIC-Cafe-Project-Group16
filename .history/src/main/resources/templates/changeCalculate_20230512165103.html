<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Maven Pro", sans-serif;
      }
      .popup_button button {
        margin-top: 2rem;
        margin-left: 1rem;
        padding: 1rem;
      }
      .main_wrapper {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .wrapper_container {
        width: 25rem;
        height: 33rem;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #eefbfb;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      }
      .first_row {
        display: flex;
        gap: 1rem;
      }
      .second_row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      .third_row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
      .zero_row {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 1rem;
      }
      .box {
        background-color: #000080;
        width: 4rem;
        height: 4rem;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box_cancel {
        background-color: blueviolet;
        width: 7rem;
        height: 4rem;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box_cencel:hover {
        background-color: orange;
        color: white;
      }
      .box_ok {
        background-color: blueviolet;
        width: 7rem;
        height: 4rem;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box_ok:hover {
        background-color: orange;
        color: white;
      }
      .box_ {
        background-color: blueviolet;
        width: 7rem;
        height: 4rem;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box_delete {
        background-color: blueviolet;
        width: 7rem;
        height: 4rem;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      .box_delete:hover {
        background-color: orange;
        color: white;
      }
      .box:hover {
        background-color: orange;
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .number_box {
        margin-bottom: 0.5rem;
        width: 22rem;
        height: 4rem;
        border: 1px solid black;
        color: black;
        display: flex;
        align-items: center;
        font-size: 3rem;
      }
      .total_change_row {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="popup_button">
      <button>Exchange</button>
    </div>

    <div class="main_wrapper">
      <div class="wrapper_container">
        <div class="number-box">
          <div class="number_box"></div>
        </div>
        <div class="total_change_row">
          <span>Total: </span>
          <span>Change: </span>
        </div>
        <!-- row 1 -->
        <div class="first_row">
          <div class="box 1"><a href="#">1</a></div>
          <div class="box 2"><a href="#">2</a></div>
          <div class="box 3"><a href="#">3</a></div>
          <div class="box_"></div>
        </div>
        <div class="second_row">
          <div class="box 4"><a href="#">4</a></div>
          <div class="box 5"><a href="#">5</a></div>
          <div class="box 6"><a href="#">6</a></div>
          <div class="box_delete"><a href="#">Delete</a></div>
        </div>
        <div class="third_row">
          <div class="box 7"><a href="#">7</a></div>
          <div class="box 8"><a href="#">8</a></div>
          <div class="box 9"><a href="#">9</a></div>
          <div class="box_ok"><a href="#">OK</a></div>
        </div>
        <div class="zero_row">
          <div class="box ."><a href="#">.</a></div>
          <div class="box 0"><a href="#">0</a></div>
          <div class="box *"><a href=""></a></div>
          <div class="box_cancel"><a href="#">Cancel</a></div>
        </div>
      </div>
    </div>

    <script>
      // Get the DOM elements
      const totalElement = document.querySelector(
        ".total_change_row span:first-child"
      );
      const changeElement = document.querySelector(
        ".total_change_row span:last-child"
      );
      const numberBox = document.querySelector(".number_box");

      // Set the initial values
      let total = 0;
      let change = 0;
      let enteredNumber = "";

      // Helper function to update the displayed total and change
      function updateTotalAndChange() {
        totalElement.textContent = `Total: ${total.toFixed(2)} USD`;
        changeElement.textContent = `Change: ${change.toFixed(2)} USD`;
      }

      // Event listener for the number buttons
      document.querySelectorAll(".box").forEach((button) => {
        button.addEventListener("click", () => {
          const number = button.textContent;
          enteredNumber += number;
          numberBox.textContent = enteredNumber;
        });
      });

      // Event listener for the delete button
      document.querySelector(".box_delete").addEventListener("click", () => {
        enteredNumber = enteredNumber.slice(0, -1);
        numberBox.textContent = enteredNumber;
      });

      // Event listener for the OK button
      document.querySelector(".box_ok").addEventListener("click", () => {
        const enteredAmount = parseFloat(enteredNumber);
        if (!isNaN(enteredAmount)) {
          total += enteredAmount;
          change = Math.max(change - enteredAmount, 0);
          enteredNumber = "";
          updateTotalAndChange();
          numberBox.textContent = "";
        }
      });

      // Event listener for the cancel button
      document.querySelector(".box_cencel").addEventListener("click", () => {
        enteredNumber = "";
        numberBox.textContent = "";
      });

      // Event listener for the popup button
      document
        .querySelector(".popup_button button")
        .addEventListener("click", () => {
          // Display the popup or do whatever else you need to do here
        });

      // Update the initial total and change values
      updateTotalAndChange();
    </script>
  </body>
</html>
