<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Calculator</title>
  </head>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    /* Popup Form */
    #myForm2 {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 33.33333%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0.5rem;
    }

    #result {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
    }

    #total {
      color: #4b5563;
    }

    #change {
      color: #4b5563;
    }

    .number {
      height: 3.5rem;
      background-color: #e5e7eb;
      padding: 0.5rem;
      border-radius: 0.25rem;
    }

    .operator {
      height: 3.5rem;
      background-color: #f9fafb;
      border-radius: 0.25rem;
    }

    .operator.bg-red-600 {
      background-color: #dc2626;
      color: #fff;
    }

    .operator.bg-blue-500 {
      background-color: #3b82f6;
      color: #fff;
    }

    button {
      border: none;
      outline: none;
    }

    .hidden {
      display: none;
    }

    #equals {
      background-color: #10b981;
      color: #fff;
    }

    #equals:hover {
      background-color: #059669;
    }

    #equals:active {
      background-color: #047857;
    }

    button:hover,
    button:active {
      cursor: pointer;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myForm2 {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background-color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 33.33333%;
      position: relative;
    }

    #result {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }

    #total {
      color: #6b7280;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 0.5rem;
    }

    .number {
      height: 3.5rem;
      background-color: #f9fafb;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }

    .operator {
      height: 3.5rem;
      background-color: #d1d5db;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      color: #fff;
    }

    .bg-gray-50 {
      background-color: #f9fafb;
    }

    .bg-red-600 {
      background-color: #dc2626;
    }

    .text-white {
      color: #fff;
    }

    .bg-blue-500 {
      background-color: #3b82f6;
    }

    .bg-green-500 {
      background-color: #10b981;
    }

    .hidden {
      display: none;
    }
  </style>
  <body>
    <input id="result" type="text" />
    <div>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="deleteNumber()">del</button>
    </div>
    <div>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button></button>
    </div>
    <div>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button></button>
    </div>
    <div>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculateChange()">OK</button>
      <button onclick="clearResult()">C</button>
    </div>
    <p>Total: <span id="total"></span></p>
    <p>Change: <span id="change"></span></p>

    <script>
      let result = document.getElementById("result");
      let total = document.getElementById("total");
      let change = document.getElementById("change");

      function appendNumber(number) {
        result.value += number;
      }

      function clearResult() {
        result.value = "";
        change.innerText = "";
      }

      function deleteNumber() {
        result.value = result.value.slice(0, -1);
      }

      function calculateChange() {
        let totalValue = parseFloat(total.innerText);
        let inputValue = parseFloat(result.value);

        if (isNaN(totalValue) || isNaN(inputValue)) {
          change.innerText = "Error";
        } else {
          let changeValue = inputValue - totalValue;
          change.innerText = changeValue.toFixed(2);
        }
      }
    </script>
  </body>
</html>
