<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form action="/AdminHomescreen" method="post" class="container absolute text-lg transform bg-gray-100 border border-black w-fit top-1/3 left-1/2 -translate-x-1/4 -translate-y-1/3">
        <h2 class="pl-2 m-2 text-lg font-semibold">New Category</h2>
        <div>
            <div class="pt-5 m-3 border-t border-black">
                <label for="code">Category code:</label>
                <input type="text" name="code" id="" class="ml-5 border border-black input">
            </div>
            <div class="m-3">
                <label for="text">Category name:</label>
                <input type="text" name="name" id="" class="ml-4 border border-black input">
            </div>
            <div class="m-3 button ">
                <button class="border-2 border-black w-[200px] rounded-lg bg-green-700 text-white" type="button">OK</button>
                <button class="border-2 border-black w-[95px] rounded-lg bg-red-700 text-white" type="button"><a th:href="@{AdminHomescreen}">Cancel</a></button>
            </div>
        </div>
    </form>
</body>

</html>
