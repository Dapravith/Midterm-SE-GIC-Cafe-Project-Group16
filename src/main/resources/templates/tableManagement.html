<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="absolute w-1/3 p-6 transform -translate-x-1/2 -translate-y-1/2 bg-white border rounded-lg shadow-lg left-1/2 top-1/2" id="form">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">Manage Tables</h2>
        </div>
        <form th:action="@{/table_management/set_number_of_table}" method="POST">
            <div class="mb-4">
                <label class="block mb-2 font-bold text-gray-500" for="number-of-tables">Number of Tables</label>
                <input class="w-full px-3 py-2 leading-tight text-gray-500 border rounded appearance-none focus:outline-none focus:shadow-outline" th:value="${tableAmount}" id="number-of-tables" name="tableAmount" type="number" placeholder="Enter number of tables">
            </div>
            <div class="flex justify-end">
                <a th:href="@{/AdminHomescreen}" class="flex items-center justify-center px-4 py-2 mr-3 font-bold text-white bg-red-500 rounded hover:bg-red-700">Cancel</a>
                <button class="px-4 py-2 font-bold text-white rounded bg-sky-900 hover:bg-blue-400" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
