<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table Selection</title>
    <link rel="stylesheet" href="" th:href="@{css/tableSelection.css}" />
  </head>
  <body>
    <div id="container">
      <div class="table_container">
        <div class="box">1</div>
        <div class="box unpaid">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box busy">14</div>
        <div class="box busy">15</div>
        <div class="box busy">16</div>
        <div class="box busy">17</div>
        <div class="box busy">18</div>
        <div class="box busy">19</div>
        <div class="box busy">20</div>
        <div class="box busy">21</div>
        <div class="box busy">22</div>
        <div class="box busy">23</div>
        <div class="box busy">24</div>
        <div class="box busy">25</div>
      </div>
      <div class="infor_container">
        <div class="sub_infor">
          <h1>Table Information</h1>
          <br />
          <br />

          <div class="number">
            <div class="label">Table&nbsp;&nbsp;&nbsp;:</div>
            <div class="datas tb_table" contenteditable="true">02</div>
          </div>
          <div class="status">
            <div class="label">Status&nbsp;&nbsp;:</div>
            <div class="datas tb_status" contenteditable="true">Available</div>
          </div>
          <div class="order">
            <div class="label">Orders&nbsp;:</div>
            <div class="datas">
              <div class="data" contenteditable="true">
                Ice americano (R x 1)
              </div>
              <div class="data" contenteditable="true">Ice mocha (L x 1)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .querySelector(".table_container")
        .addEventListener("click", (e) => {
          const target = e.target;
          if (target.classList.contains("box")) {
            document.querySelector(".tb_table").innerHTML = target.innerText;
            if (target.classList.contains("busy")) {
              document.querySelector(".tb_status").innerHTML = "Busy";
            } else if (target.classList.contains("unpaid")) {
              document.querySelector(".tb_status").innerHTML = "Unpaid";
            } else {
              document.querySelector(".tb_status").innerHTML = "Available";
            }
          }
        });
    </script>
  </body>
</html>
