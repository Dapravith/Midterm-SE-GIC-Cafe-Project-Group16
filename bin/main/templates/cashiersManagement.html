<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>cashier Management</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- HTML code for add/edit cashier information table and form -->
<div class="p-6">
    <h2 class="text-xl font-bold mb-4">Cashier Information</h2>
  
    <!-- Add/edit form -->
    <form class="bg-white rounded-lg shadow-lg p-6 w-80 mx-auto mb-4 hidden">
      <h3 class="text-lg font-bold mb-4">Add/Edit Cashier</h3>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="firstName">
          First Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="First Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="lastName">
          Last Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Last Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="sex">
          Sex
        </label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sex">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="dob">
          Date of Birth
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dob" type="date">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="login">
          Login
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login" type="text" placeholder="Login">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
      </div>
      <div class="flex justify-end">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2 rounded focus:outline-none focus:shadow-outline" type="button" id="okBtn">
          OK
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="cancelBtn">
          Cancel
        </button>
    </form>

    <!-- Cashier table -->
    <table class="border-collapse border w-full">
      <thead>
        <tr>
          <th class="border border-gray-400 px-4 py-2">First Name</th>
          <th class="border border-gray-400 px-4 py-2">Last Name</th>
          <th class="border border-gray-400 px-4 py-2">Sex</th>
          <th class="border border-gray-400 px-4 py-2">Date of Birth</th>
          <th class="border border-gray-400 px-4 py-2">Login</th>
          <th class="border border-gray-400 px-4 py-2">Password</th>
          <th class="border border-gray-400 px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-400 px-4 py-2">John</td>
          <td class="border border-gray-400 px-4 py-2">Doe</td>
          <td class="border border-gray-400 px-4 py-2">Male</td>
          <td class="border border-gray-400 px-4 py-2">1990-01-01</td>
          <td class="border border-gray-400 px-4 py-2">johndoe</td>
          <td class="border border-gray-400 px-4 py-2">********</td>
          <td class="border border-gray-400 px-4 py-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="editBtn">Edit</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="deleteBtn">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="border border-gray-400 px-4 py-2">Jane</td>
          <td class="border border-gray-400 px-4 py-2">Doe</td>
          <td class="border border-gray-400 px-4 py-2">Female</td>
          <td class="border border-gray-400 px-4 py-2">1992-03-15</td>
          <td class="border border-gray-400 px-4 py-2">janedoe</td>
          <td class="border border-gray-400 px-4 py-2">********</td>
          <td class="border border-gray-400 px-4 py-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="editBtn">Edit</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="deleteBtn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Add cashier button -->
    <div class="flex justify-end">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="addBtn">Add Cashier</button>

    </div>
    <!-- Add/Edit Cashier Modal -->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="modal">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>  
          <!-- Modal content -->
  <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
      <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150" id="closeBtn">
        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="firstName">
            First Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="Enter First Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="lastName">
            Last Name
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Enter Last Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="sex">
            Sex
          </label>
          <div class="inline-block relative w-full">
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="sex">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule evenodd" d="M10 3a7 7 0 016.75 6H17a1 1 0 110 2h-0.25A7 7 0 1110 3zM3 10a7 7 0 0113-3 7 7 0 10-13 3z" clip-rule="evenodd" />
            </svg>
            </div>
            </div>
            </div>
            <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="dob">
            Date of Birth
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dob" type="date">
            </div>
            <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">
            Login
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter Login">
            </div>
            <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="password">
            Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter Password">
            </div>
            </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm" id="saveBtn">
            OK
            </button>
            <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="cancelBtn">
            Cancel
            </button>
            </div>
            </div>
            </div>
              </div>
              <!-- Add/Edit Cashier Modal -->
              <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="addEditCashierModal">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                  <!-- Background overlay -->
                  <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
                  <!-- Modal content -->
                  <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-2" id="modal-headline">Add/Edit Cashier Information</h3>
                      <div class="mt-5">
                        <form class="space-y-4">
                          <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                              <input type="text" name="first-name" id="first-name" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter First Name">
                            </div>
                          </div>
                          <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                              <input type="text" name="last-name" id="last-name" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter Last Name">
                            </div>
                          </div>
                          <div>
                            <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
                            <div class="mt-1">
                              <select id="sex" name="sex" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                              </select>
                            </div>
                          </div>
                          <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <div class="mt-1">
                              <input type="date" name="dob" id="dob" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                          </div>
                          <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Login</label>
                            <div class="mt-1">
                              <input type="text" name="username" id="username" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter Login">
                            </div>
                          </div>
                          <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1">
                                <input type="password" name="password" id="password" class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter Password">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                      <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm" id="okBtn">
                        OK
                      </button>
                      <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="cancelBtn">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <script>
                const addEditCashierModal = document.getElementById('addEditCashierModal');
                const okBtn = document.getElementById('okBtn');
                const cancelBtn = document.getElementById('cancelBtn');
              
                // Show modal on button click
                function showModal() {
                  addEditCashierModal.classList.remove('hidden');
                }
              
                // Hide modal on button click
                function hideModal() {
                  addEditCashierModal.classList.add('hidden');
                }
              
                // Add event listeners for buttons
                okBtn.addEventListener('click', hideModal);
                cancelBtn.addEventListener('click', hideModal);
              </script>
            </body>
</html>
